{% extends "layout.html" %}
{% import "macros.html" as macros %}

{% block title %}
  Auctions Home
{% endblock %}

{% block content %}
  {% for auction in auctions %}
    <a href="{{ url_for("auction_detail", identifier=auction.api_id) }}">
      {{ macros.auction(auction) }}
    </a>
  {% endfor %}
{% endblock %}
