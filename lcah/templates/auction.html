{% extends "layout.html" %}
{% import "macros.html" as macros %}

{% block title %}
  Auction Detail
{% endblock %}

{% block content %}
  {{   macros.auction(auction) }}
  <form class="bid" action="/bid/{{ auction.id }}">
    <h1>Make a bid.</h1>
    <label>Amount: <input name="amount" type="number" value="{{ auction.current_bid + auction.min_bid | int }}"></label>
    <button type="submit">Bid</button>
  </form>
{% endblock %}
